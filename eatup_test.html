<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="global.css">
  <style>
    @-o-keyframes fadeIt {
      0%   { background-color: #FFFFFF; }
      50%  { background-color: #AD301B; }
      100% { background-color: #000000; }
    }
    @keyframes fadeIt {
      0%   { background-color: #FFFFFF; }
      50%  { background-color: #AD301B; }
      100% { background-color: #000000; }
    }
    .backgroundAnimated{    
        background-image: none !important; 
             -o-animation: fadeIt 5s ease-in; 
                animation: fadeIt 5s ease-in; 
    }
  </style>
</head>
<body>
    <div>Old stuff</div>
    <div>Old stuff</div>
    <div>Old stuff</div>
    <div id="newContent">New stuff, just added</div>

    <input type="button" value="test" />
    <script>
        $('input[type=button]').click( function() {
            $('#newContent').addClass('backgroundAnimated');
        });
        $('#newContent').removeClass('backgroundAnimated');
    </script>
</body>
</html>
